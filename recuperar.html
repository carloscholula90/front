    <script>


      // Pregunta Login
      $(document).on('click', '#button_recuperar',  function(e){ 
         e.preventDefault();
         e.stopImmediatePropagation();
         var email = $('#email').val();
         console.log(email);

         if(email.indexOf('@', 0) == -1 || email.indexOf('.', 0) == -1 || email.indexOf(' ', 0) != -1){
            $('#notificacion_error').css('display', 'block'); 
            $('#notificacion_error span').html('Debe ingresar correo electrónico correctamente'); 
            return false;
         }
