   <script>
function justNumbers(e){
    var keynum = window.event ? window.event.keyCode : e.which;
    if ((keynum == 8) || (keynum == 46))
    return true;
    return /\d/.test(String.fromCharCode(keynum));
}


      // Pregunta Login
      $(document).on('click', '#button_login',  function(e){ 
         e.preventDefault();
         e.stopImmediatePropagation();
         var id = $('#id').val();
         var password = $('#password').val();
         console.log(id);
         console.log(password); 

         if(id.trim() == '' ){
            $('#notificacion_error').css('display', 'block'); 
            $('#notificacion_error span').html('Debe ingresar ID correctamente'); 
            return false;
         }

         if(password.trim() == '' ){
            $('#notificacion_error').css('display', 'block'); 
            $('#notificacion_error span').html('Debe ingresar contraseña'); 
            return false;
         }

         var form_data = new FormData();  
         form_data.append("id", id);
         form_data.append("password", password);
         $.ajax({
            url: 'validar.php',
            dataType: 'text', 
            cache: false,
            contentType: false,
            processData: false,
            async: false,
            data: form_data,                         
            type: 'post',
            success: function(response){
               var resultado = $.trim(response);
               console.log(resultado);
               if(resultado == 0){
                  $('#notificacion_success').css('display', 'none'); 
                  $('#notificacion_error').css('display', 'block'); 
                  $('#notificacion_error span').html('El usuario no está dado de alta en el sistema'); 
               }else{
                  $('#notificacion_error').css('display', 'none'); 
                  $('#notificacion_success').css('display', 'block'); 
                  $('#notificacion_success span').html('Bienvenido '+ id); 
                  localStorage.setItem('usuario_siaweb', id);
                  window.location.replace("https://siaweb.com.mx/personas/");
               }			
            }
         });

      });	

      if (window.localStorage.getItem('usuario_siaweb') !== undefined && window.localStorage.getItem('usuario_siaweb')) {
         window.location.replace("https://siaweb.com.mx/");
      }

   </script>
